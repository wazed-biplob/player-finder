<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sports</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        <main>
            <section class="container mt-5">
              <div class="row text-center">
                <h1 class="my-5">Sports Website</h1>
                <p>Write the nickname of your favourite player and search!</p>
                <div class="col-md-6 bg-light">
                    <h1></h1>
                    <div class="d-flex my-3" role="search">
                        <input id="player-name" class="form-control w-75 mx-auto" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="loadPlayerData();" id="btn-search" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                    <div id="spinner" class="spinner-border d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    <div id="player-container" class="row row-cols-1 row-cols-md-2 g-4">
                     
               
                    </div>
                </div>

                <div id="player-details" class="col-md-6 bg-light">
                    <h1 class="my-2">===Player Info===</h1>
                    <h1 id="male" class="mt-1 d-none">Male</h1>
                    <h2 id="female" class="mt-1 d-none">Female</h2>
                    <div id="player-full-info">

                    </div>
                </div>
              </div>
            </section>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="./js/js.js"></script>
    </body>
</html>
